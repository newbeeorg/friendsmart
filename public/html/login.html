<div id="login-form-main" class="fmfullscreen_bg">
  <div class="container modal-dialog modal-dialog-centered">
    <div class="col-sm-12 boxsh row modal-content mx-auto">
      <h3 class="text-center">Login</h3>
      <br>
      <form action="/login" method="post" id="target" class="p-3"><!--background-color: #f6f6f6 -->
        <div class="email hovl">
						<input placeholder="E-Mail" class="inpfoc" name="Email" purpose="text-field-icon" name="email" type="email" required="">
						<span class="icons i1"><i class="material-icons">mail_outline</i></span>
				</div>
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        <div class="email hovl">
						<input placeholder="Password" class="inpfoc" name="Password" purpose="text-field-icon" type="password" required="">
						<span class="icons i1"><i class="material-icons">lock_open</i></span>
				</div>
        <br>
        <div><button type="submit" class="btn btn-primary subbtn">Log in</button></div>
      </form>
    <div class="text-center pb-5">* By logging in, you agree to our <a href="javascript:;">Terms of Use</a> and acknowledge that you read our <a href="javascript:;">Privacy Policy.</a></div>
    <div class="text-center">
      <div class="position-relative">Don't have a friends mart account?</div>
      <a href="/signup" class="btn btn-link position-relative text-center">Sign up Now</a>
    </div>
  </div>
  </div>
</div>

<script>
  $( "#target" ).submit(function(event){
    event.preventDefault();
    var jsonObj = {};
    jsonObj.email = $("#target [name='email']").val();
    jsonObj.password = $("#target [name='password']").val();
    $.post("/login",jsonObj).fail(function(res){
      var sts = res.status;
      if(sts == 400){
        alert("Please enter details.");
      }else if(sts == 401){
        alert("Password does not match.");
      }else if(sts == 404){
        alert("User not found.");
      }
    })
  });
</script>
